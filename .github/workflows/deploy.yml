name: Deploy Frontend

on:
  push:
    branches:
      - main   # change branch name if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            if [ ! -d /var/www/react/.git ]; then
              echo 'Repo not found. Cloning...'
              sudo git clone https://github.com/premnathait1281-cloud/frontend.git /var/www/react
            else
              echo 'Repo exists. Pulling latest changes...'
              cd /var/www/react && sudo git reset --hard && sudo git pull
            fi

            # Fix permissions
            sudo chown -R www-data:www-data /var/www/react
          "

      - name: Restart Nginx
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} "
            sudo systemctl restart nginx
          "
